<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Aliases for Korean Windows fonts -->
	<alias>
		<family>Batang</family>
		<accept>
		    <family>UnBatang</family>
		    <family>Baekmuk Batang</family>
		</accept>
	</alias>
	<alias>
		<family>BatangChe</family>
		<accept>
		    <family>UnBatang</family>
		    <family>Baekmuk Batang</family>
		</accept>
	</alias>
	<alias>
		<family>AR MingtiM KSC</family>
		<accept>
		    <family>UnBatang</family>
		    <family>Baekmuk Batang</family>
		</accept>
	</alias>
	<alias>
		<family>Dotum</family>
		<accept>
		    <family>UnDotum</family>
		</accept>
	</alias>
	<alias>
		<family>DotumChe</family>
		<accept>
		    <family>UnDotum</family>
		</accept>
	</alias>
	<alias>
		<family>Gulim</family>
		<accept>
		    <family>Guseul</family>
		</accept>
	</alias>
	<alias>
		<family>GulimChe</family>
		<accept>
		    <family>Guseul</family>
		</accept>
	</alias>
<!-- Aliases for Japanese Windows fonts -->
	<alias>
		<family>MS Gothic</family>
		<accept>
		    <family>IPAMonaPGothic</family>
    		<family>IPAPGothic</family>
		    <family>Sazanami Gothic</family>
		    <family>Kochi Gothic</family>
		</accept>
	</alias>
	<alias>
		<family>MS UIGothic</family>
		<accept>
		    <family>IPAMonaPGothic</family>
    		<family>IPAPGothic</family>
		    <family>Sazanami Gothic</family>
		    <family>Kochi Gothic</family>
		</accept>
	</alias>
	<alias>
		<family>MS Mincho</family>
		<accept>
		    <family>IPAMonaPMincho</family>
		    <family>IPAPMincho</family>
		    <family>Sazanami Mincho</family>
		    <family>Kochi Mincho</family>
		</accept>
	</alias>
	<alias>
		<family>MS PMincho</family>
		<accept>
		    <family>IPAMonaPMincho</family>
		    <family>IPAPMincho</family>
		    <family>Sazanami Mincho</family>
		    <family>Kochi Mincho</family>
		</accept>
	</alias>
	<alias>
		<family>AR MinchoL JIS</family>
		<accept>
		    <family>IPAMonaPMincho</family>
		    <family>IPAPMincho</family>
		    <family>Sazanami Mincho</family>
		    <family>Kochi Mincho</family>
		</accept>
	</alias>
<!-- Aliases for Simplified Chinese Windows fonts -->
	<alias>
		<family>SimSun</family>
		<accept>
		    <family>AR PL UMing CN</family>
		    <family>AR PL ShanHeiSun Uni</family>
		</accept>
	</alias>
	<alias>
		<family>NSimSun</family>
		<accept>
		    <family>AR PL UMing CN</family>
		    <family>AR PL ShanHeiSun Uni</family>
		</accept>
	</alias>
	<alias>
		<family>SimSun-18030</family>
		<accept>
		    <family>AR PL UMing CN</family>
		    <family>AR PL ShanHeiSun Uni</family>
		</accept>
	</alias>
	<alias>
		<family>NSimSun-18030</family>
		<accept>
		    <family>AR PL UMing CN</family>
		    <family>AR PL ShanHeiSun Uni</family>
		</accept>
	</alias>
	<alias>
		<family>宋体</family>
		<accept>
		    <family>AR PL UMing CN</family>
		    <family>AR PL ShanHeiSun Uni</family>
		</accept>
	</alias>
	<alias>
		<family>AR MingtiM GB</family>
		<accept>
		    <family>AR PL UMing CN</family>
		    <family>AR PL ShanHeiSun Uni</family>
		</accept>
	</alias>
<!-- Aliases for Traditional Chinese Windows fonts -->
	<alias>
		<family>MingLiU</family>
		<accept>
		    <family>AR PL UMing TW</family>
		    <family>AR PL ShanHeiSun Uni</family>
		</accept>
	</alias>
	<alias>
		<family>細明體</family>
		<accept>
		    <family>AR PL UMing TW</family>
		    <family>AR PL ShanHeiSun Uni</family>
		</accept>
	</alias>
	<alias>
		<family>PMingLiU</family>
		<accept>
		    <family>AR PL UMing TW</family>
		    <family>AR PL ShanHeiSun Uni</family>
		</accept>
	</alias>
	<alias>
		<family>新細明體</family>
		<accept>
		    <family>AR PL UMing TW</family>
		    <family>AR PL ShanHeiSun Uni</family>
		</accept>
	</alias>
	<alias>
		<family>AR MingtiM BIG-5</family>
		<accept>
		    <family>AR PL UMing TW</family>
		    <family>AR PL ShanHeiSun Uni</family>
		</accept>
	</alias>
	<alias>
		<family>標楷體</family>
		<accept>
		    <family>AR PL UKai TW</family>
		    <family>AR PL ZenKai Uni</family>
		</accept>
	</alias>
<!-- Alias for HKSCS -->
	<alias>
		<family>Ming (for ISO10646)</family>
		<accept>
		    <family>AR PL UMing HK</family>
		    <family>AR PL ShanHeiSun Uni</family>
		</accept>
	</alias>
</fontconfig>
